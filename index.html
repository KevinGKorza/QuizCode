<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <div class="box">
            <div id="App">
                <h1>Test Your Knowldege</h1>
                <div class="Appheader">
                    <p id="Progression">Question A of D</p>
                    <p id="countdown">10 sec</p>
                </div>
                <p id="Question">Question Goes Here?</p>

                <div class="Buttons">
                    <button class="button" id="buttonA">
                        A. <span id="AnswerA"></span>
                        </button>
                    <button class="button" id="buttonB">
                        B. <span id="AnswerB"></span>
                        </button>
                    <button class="button" id="buttonC">
                        C. <span id="AnswerC"></span>
                        </button>    
                    <button class="button" id="buttonD">
                        D. <span id="AnswerD"></span>
                        </button>
                </div>
                <hr>
                <footer>
                    <p>Coding Bootcamp Quiz App</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>

    </html>
