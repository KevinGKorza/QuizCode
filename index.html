<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>

<!--CSS file like-->
<link rel="stylesheet" href="style.css">
</head>
<body>
      <img src="" alt="img" id="img" class="img">
	  <h1 id="title">Quiz</h1>

	  <!--Quiz Container goes here-->
	  <div id="quiz-container">
		<!--Question container goes here -->
		<div class="questions">
			<h2 id="question"></h2>
			<o1 type="A">
				<li class="option"><span 
					id="option0"></span></li>
				<li class="option"><span 
					id="option1"></span></li>
				<li class="option"><span 
					id="option2"></span></li>
				<li class="option"><span 
					id="option3"></span></li>
			</o1>
			<h4 id="stat"></h4>
		</div>

		<div class="buttons">
			<button type="button"
			class="next"></button>
		</div>

		<!-- scoreboard section goes here-->
		<div id="scoreboard">
			<img src="" alt="" 
        <h2 id="score-title">Your Score</h2>
		<h2 id="score"></h2>
		<button type="button" 
		id="score-btn">Back to the Quiz</button>
		<button type="button" 
		id="check-answer">Check Your Answer</button>
		</div>

		<!-- Your Answer Section-->
		<div id="answerBank">
			<h2>Answers :</h2>
			<ol type="1">

			</ol>
		    <button type="button" 
		    id="score-btn">Back to the Quiz</button>
		</div>
